name: Windows
on:
  schedule:
    - cron: "0 0 1 */4 *"
  push:
    branches: 
      - "master"
      - "release/**"
  pull_request:
    branches: 
      - "master"
      - "dev"
env:
  CARGO_TERM_COLOR: always
  STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
  PROJECT_PATH: ${{ github.workspace }}
  RUST_BACKTRACE: 1
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --release --verbose
      - name: Create env file
        run: .\setup\actions\create_env_file.ps1
      - name: Set up config for storefronts
        run: .\target\release\game_sales_scrapper.exe config -a
      - name: Cache Steam games
        run: .\target\release\game_sales_scrapper.exe --update-cache --test_flag
      - name: Run tests
        run: cargo test --release -- --test-threads=1